<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kubernetes Dashboard</title>
</head>
<body>
    <h1>Login to Kubernetes Dashboard</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="kubeconfig">Upload your kubeconfig file:</label>
        <input type="file" name="kubeconfig" id="kubeconfig" required>
        <br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
